<!DOCTYPE html>
<html>
<head lang="zh-han">
    <meta charset="UTF-8">
    <title>个人兴趣管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="个人兴趣管理系统登录页面">

    <!-- The CSS Style-->
    <link id="bs-css" href="/static/interests/css/bootstrap.min.css" rel="stylesheet">

    <!-- The fav icon-->
    <link rel="shotcurt icon" href="">
</head>
<body>
    <div class="container" id="container-login">
        <div class="row">
            <div class="col-md-6 col-md-offset-4 center login-header">
                <h2>欢迎来到个人兴趣管理系统</h2>
            </div>
        </div>

        <div class="row">
            <div class="well col-md-6 col-md-offset-3 center login-box">
                <div class="alert alert-info">
                    Please login with your Username and Password.
                </div>
                <form class="form-horizontal" action="" method="post" id="form-login">
                    <fieldset>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="login" class="form-control" placeholder="Username">
                        </div>
                        <div class="clearfix"></div><br>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="pass" class="form-control" placeholder="Password">
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend">
                            <label class="remember" for="remember"><input type="checkbox" id="remember">
                                Remember me</label>
                        </div>
                        <div class="clearfix"></div>

                        <p class="center col-md-5">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div class="copyright col-md-3 col-md-offset-5 center">
        2015 &copy; 由kw1073制作<br>
        建议使用Google/Firefox浏览器
    </div>

    <!-- The jQuery Script-->
    <script src="/static/interests/js/jquery-2.1.1.min.js"></script>
    <!-- The Script-->
    <script src="/static/interests/js/login.js"></script>

</body>
</html>
